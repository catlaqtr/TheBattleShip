spring.application.name=battleship-test

# In-memory H2 with MySQL compatibility for Flyway migrations (ENUM, etc.)
spring.datasource.url=jdbc:h2:mem:battleshiptest;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Run Flyway migrations for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA/Hibernate: quote identifiers in tests to handle reserved names
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Use a random port during tests
server.port=0

# JWT properties for test
app.jwt.secret=VGhpc0lzQVRlc3RTZWNyZXRKV1RTS2V5MzJi
app.jwt.expirationMs=3600000
