spring.application.name=battleship-dev

spring.datasource.url=jdbc:h2:mem:battleshipdev;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA/Hibernate: quote identifiers in dev as well
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

server.port=${PORT:8080}

app.jwt.secret=RGV2UHJvZmlsZVNlY3JldEtleUJhc2U2NA==
app.jwt.expirationMs=86400000

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

management.endpoints.web.exposure.include=health,info,metrics,env

app.cors.allowed-origins=

logging.level.com.mete.battleship=DEBUG
