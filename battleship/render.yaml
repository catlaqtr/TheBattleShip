services:
  - type: web
    name: battleship-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: Dockerfile
    autoDeploy: true
    healthCheckPath: /actuator/health/readiness
    envVars:
      - key: APP_JWT_SECRET
        value: change-me-please-very-long-random-base64-or-string
      - key: APP_JWT_EXPIRATION_MS
        value: "86400000"
      - key: DB_URL
        value: jdbc:mysql://HOST:PORT/DBNAME?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
      - key: DB_USERNAME
        value: your-db-user
      - key: DB_PASSWORD
        value: your-db-password
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app

